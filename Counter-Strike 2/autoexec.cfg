volume                  "1"
sensitivity             "1"
fps_max                 "200"
fps_max_ui              "200"


// .:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:. 
// .                    Binds & Numpad Buybinds                  . 
// .:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:. 	

bind    "'"             "toggleconsole"

bind    "F1"            "toggle volume 0 0.8" 
bind    "F2"            "voice_modenable_toggle"

bind    "z"             "+forward"
bind    "q"             "+left"
bind    "s"             "+back"
bind    "d"             "+right"

bind    "SHIFT"         "+duck"
bind    "capslock"      "+sprint"
bind    "SPACE"         "+jump"
bind    "TAB"           "+showscores"

bind    "MOUSE1"        "+attack"
bind    "MOUSE2"        "+attack2"
bind    "MOUSE3"        "slot3"
bind    "MWHEELUP"      "slot4"
bind    "MWHEELDOWN"    "slot2"
bind    "MOUSE4"        "slot7"
bind    "MOUSE5"        "slot8"

bind    "a"             "noclip"
bind    "b"             "buymenu"
bind    "e"             "+use"
bind    "f"             "+lookatweapon"
bind    "g"             "drop"
bind    "m"             "teammenu"
bind    "n"             "player_ping"
bind    "r"             "+reload"
bind    "u"             "messagemode2"
bind    "v"             "+voicerecord"
bind    "y"             "messagemode"

bind    "1"             "slot1"
bind    "4"             "slot5"
bind    "5"             "slot5"


// .:*~*:._  BUYBINDS  _.:*~*:.


bind    "DEL"           "buy awp"
bind    "PGUP"          "buy ak47; buy m4a1"
bind    "PGDN"          "buy deagle"
bind    "END"           "buy p250"
  
bind    "LEFTARROW"     "buy smokegrenade"
bind    "DOWNARROW"     "buy flashbang"
bind    "RIGHTARROW"    "buy hegrenade"
bind    "UPARROW"       "buy vest; buy vesthelm"




