// _.;:~¤'*^°^*'¤~:;._Scripts_.;:~¤'*^°^*'¤~:;._




// Sound On:Off        <<  F8 >>
seta sound_mute "set mss_volume 0.0; set sound_tog vstr sound_normale"
seta sound_normale "set mss_volume 1; set sound_tog vstr sound_demi"
seta sound_tog "vstr sound_mute"
bind F8 "vstr sound_tog"

// ShowFPS On:Off        <<  F9 >>
seta drawfps_off "cg_drawfps 0; set drawfps_tog vstr drawfps_on"
seta drawfps_on "cg_drawfps 1; set drawfps_tog vstr drawfps_off"
seta drawfps_tog "vstr drawfps_on"
bind F9 "vstr drawfps_tog"

// MaxFPS 250:333        <<  10 >>
seta fps_250 "com_maxfps 250; set fps_tog vstr fps_332; echo ^4<^7<^1<   ^7Fps : ^2250   ^1>^7>^4>"
seta fps_332 "com_maxfps 332; set fps_tog vstr fps_250; echo ^4<^7<^1<   ^7Fps : ^2333   ^1>^7>^4>"
seta fps_tog "vstr fps_250"
bind F10 "vstr fps_tog"

// Record:Stoprecord     <<  F11 >>
seta demo_start "record; set demo_tog vstr demo_stop; echo ^4<^7<^1<   ^7DEMO: ^2ON   ^1>^7>^4>"
seta demo_stop "stoprecord; set demo_tog vstr demo_start; echo ^4<^7<^1<   ^7DEMO: ^1OFF   ^1>^7>^4>"
seta demo_tog "vstr demo_stop"
bind F11 "vstr demo_tog"

// ScreenShot Them All   <<  F12 >>
bind F12 "screenshotJPEG; echo ^4<^7<^1<   ^7ScreenShot Taken   ^1>^7>^4>"






